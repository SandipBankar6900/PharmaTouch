  <script>
    let LsData = JSON.parse(localStorage.getItem("account-data")) || [];

    

    let myForm = document.querySelector("form");
    let Email = document.getElementById("email");
    let Password = document.getElementById("password");

    myForm.addEventListener("submit", formData);

    function formData(e) {
      e.preventDefault();

      let obj = {
        email: Email.value,
        password: Password.value,
      };


      
      if (LsData[0].email == obj.email && LsData[0].password == obj.password) {
        // document.getElementById("heading").innerText = "Sign in Successful";
        // alert("Login Successful")
        window.location.href="./home.html"
        
      } else if(LsData[0].email !== obj.email) {
        // document.getElementById("heading").innerText = "Wrong Credentials";
        alert("Your Email Is Wrong Please Enter Valid Email")
      }
      else if(LsData[0].password !== obj.password){
        alert("Your Password Is Wrong Please Enter Valid Password")
      }
      

    
    }
